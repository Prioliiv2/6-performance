<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - 6 Six Performance</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Adaptações CSS específicas para esta página se necessário, 
           mas vamos usar o styles.css o máximo possível. */
        .login-container {
            /* Remove margem superior extra para centralizar melhor */
            padding-top: 50px; 
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.jpeg" alt="logo" width="100px">
        
        <h2>ESQUECEU A SENHA?</h2>
        
        <p class="instrucao">
            Insira seu e-mail abaixo. Enviaremos um link para você redefinir sua senha.
        </p>
        
        <form class="recuperar-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Seu endereço de e-mail" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/new-post.png" alt="new-post"/>
            </div>
            
            <button type="submit" class="login-button">ENVIAR LINK DE REDEFINIÇÃO</button>
            
            <div class="links-ajuda voltar">
                <a href="index.html">← Voltar para o Login</a>
            </div>
        </form>
    </div>
</body>
</html>
