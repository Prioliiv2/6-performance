<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Academia - Laranja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
            <img src="logo.jpeg" alt="logo" width="100px">
            <h2>Bem-vindo!</h2>
        
        <div class="toggle-buttons">
            <button class="toggle-btn active" id="user-toggle">USUÁRIO</button>
            <button class="toggle-btn" id="admin-toggle">ADMINISTRADOR</button>
        </div>

        <p>Faça login para continuar.</p>
        
        <form class="login-form">
            <div class="input-group">
                <input type="email" id="email" placeholder="Email..." required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/new-post.png" alt="new-post"/>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" placeholder="Senha..." required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/password.png" alt="password"/>
            </div>
            
            <div class="links-ajuda">
                <a href="esqueceusenha.html">Esqueceu a senha?</a>
                <a href="cadastro.html">Cadastre-se</a>
            </div>
            
            <button type="submit" class="login-button">ENTRAR</button>
            
            <div class="social-login-separator">
                <span>ou entre com</span>
            </div>

            <div class="social-buttons">
                <button type="button" class="social-btn google">G</button>
                <button type="button" class="social-btn facebook">f</button>
            </div>
        </form>
    </div>

<script src="cadastrologin.js"></script>
</body>
</html>
